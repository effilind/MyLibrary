<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dystopian Bookshelf</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://kit.fontawesome.com/d89de53412.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="header">
        <div class="logo">The Dystopian Bookshelf</div>
    </div>
    <div class ="addbooks">
        <i class="menuicon fas fa-plus-square"></i>
        <form class = "formaddbook">
            Add a 
            Dystopian Book <br>
            <input type="text" id="title-addbook" placeholder="title"> <br>
            <input type="text" id="author-addbook" placeholder="author"> <br>
            <input type="text" id="pages-addbook" placeholder="number of pages"> <br>
            <input type="text" id="img-addbook" placeholder="image link"> <br>
            <input type="checkbox" id="readornot" name="read?" value="read?">
            <label for="readornot">Read?</label>
            <div id="addthisbook">Submit</div>
    
        </form>
    </div>    
  
    <div class = "main bookshelf">

    
        </div>
    <script src="index.js"></script>
</body>
</html>
